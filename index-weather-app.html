<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="style-weather-app.css">
</head>
<body>
<!--font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nabla&family=Neonderthaw&family=Play:wght@700&family=Sixtyfour&display=swap" rel="stylesheet">

<div class="container">
    <h1 class="title">Weather App</h1>
    </div>

<div class="card">
<div class="search">
    <input type="text" placeholder="enter city name ..." 
    spellcheck="false">
    <button><img src="images/search.png" alt=""></button>
</div>
    <div class="error">
        <p>invalid city name</p>
    </div>
<div class="weather">
    <img src="images/rain.png" class="weather-icon">
    <h1 class="temp">22 Â°C</h1>
    <h2 class="city">New York</h2>
    <div class="details">
        <div class="col">
            <img src="images/humidity.png" alt="">
            <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="images/wind.png" alt="">
            <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
</div>
</div>
